<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        t{
            white-space: nowrap;
  width: 200px;
  border: 1px solid #000000;
  overflow: hidden;
  text-overflow: ellipsis;
        }
        t:hover{
            overflow: visible
        }
        p{
            word-wrap: break-all;
            writing-mode: horizontal-tb,vertical-rl;
        }
    </style>
</head>
<body>
    <center>
        <h1>Text Overflow</h1>
        <p class="t">Hello guys!Welcome to BTPS</p>
    </center>
</body>
</html>
