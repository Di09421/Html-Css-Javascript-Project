<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            background-color: #ff5722;
            color: white;
            padding: 20px;
            margin: 10px;
            flex: 1;
        }
        .big-box {
            flex: 2;
        }
    </style>
    <title>Flexbox Layout with Bootstrap</title>
</head>
<body>
    <div class="container">
        <div class="box big-box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box big-box">7</div>
    </div>
</body>
</html>
