<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Paragraph Formatting & Dark Mode</title>
<link rel="stylesheet" href="para.css">
</head>
<body>
  <div class="container">
    <button onclick="alignLeft()">Left</button>
    <button onclick="alignCenter()">Center</button>

    <p id="text">This is a sample paragraph.</p>
  </div>
<script src="para.js"></script>
</body>
