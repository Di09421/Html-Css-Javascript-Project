<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
</head>
<body>
    <form id="myForm" onsubmit="return validateForm()">
        Full Name: <input type="text" id="fullname" name="fullname" oninput="namevalidate()">
        <span id="nameError"></span><br><br>
        User Name: <input type="text" id="username" name="username" oninput="usernamevalidate()">
        <span id="usernameError"></span><br><br>
        <input type="submit" value="Submit">
    </form>
    <script>
        function validateForm() {
            var nameValid = namevalidate();
            var usernameValid = usernamevalidate();

            if (!nameValid || !usernameValid) {
                return false;
            }
            return true;
        }

        function namevalidate() {
            var name = document.getElementById("fullname").value.trim();
            var nameErr = document.getElementById("nameError");
            var exp = /^[a-zA-Z ]+$/;
            if (exp.test(name)) {
                if(name.length >= 3 && name.length <= 20){
                    nameErr.innerHTML = ""; 
                    return true;
                } else {
                    nameErr.innerHTML = "Name length should be between 3 and 20 characters";
                    return false;
                }
            } else {
                nameErr.innerHTML = "Invalid name";
                return false;
            }
        }

        function usernamevalidate() {
            var username = document.getElementById("username").value.trim();
            var usernameErr = document.getElementById("usernameError");
            var exp = /^[a-zA-Z]+$/; 
            if (exp.test(username)) {
                if (username.length >= 3 && username.length <= 20) {
                    usernameErr.innerHTML = ""; 
                    return true;
                } else {
                    usernameErr.innerHTML = "Username length should be between 3 and 20 characters";
                    return false;
                }
            } else {
                usernameErr.innerHTML = "Invalid username (Only letters allowed)";
                return false;
            }
        }
    </script>
</body>
</html>
